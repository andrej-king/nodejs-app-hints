version: '3.9'

services:
  # Working NodeJS service
  node:
    build:
      context: .
      dockerfile: ./docker/node/dashboard-api/Dockerfile
    command: sh -c "npm run dev-run" # run server in dev mode.
    restart: 'always'
    volumes:
      - ./app/dashboard-api:/app
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      STORAGE_PATH: /app

  # Command line for install, check
  node-cli:
    build:
      context: .
      dockerfile: ./docker/node/dashboard-api/Dockerfile
    restart: 'no'
    volumes:
      - ./app/dashboard-api:/app
    environment:
      PORT: 3000

  db:
    image: mysql:5.7
    restart: 'no'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dashboard_api
    ports:
      - "3306:3306"
    volumes:
      - dashboard-api-db:/var/lib/mysql

volumes:
  dashboard-api-db:
